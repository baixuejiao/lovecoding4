    2. 行级元素和块级元素的区别?
       分别列举常见的行级元素和块级元素?

    行级元素
      多个元素占一行 不能设置宽高
      行级元素只能嵌套行级元素（a不能嵌套a）
      a span 

    块级元素
      单个元素占一行 可以设置宽高
      块级元素可以嵌套行级元素和块级元素（p h1~h6）
      div p h1~h6 ol ul li

    行级块元素
      多个元素占一行 可以设置宽高
      img button input
   -->
