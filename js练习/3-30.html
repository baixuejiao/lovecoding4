<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 设计⼀个⻚面，在⻚面上显示信息“现在是XXXX年XX月XX日Xx点XX分XX秒(星期X)，欢迎您的到访! -->
  <script>
    function func30() {
      let date = new Date();

      let YYYY = date.getFullYear();
      let MM = date.getMonth() + 1;
      let DD = date.getDate();
      let week = date.getDay() > 0 ? date.getDay() : '日';

      let hh = date.getHours();
      let mm = date.getMinutes();
      let ss = date.getSeconds();
      document.write("现在是"+ YYYY + "年" + MM +"月"+ DD + "日" + hh+ "点" + mm + "分"+ ss + "秒" + "(星期" + week + ")");
  }
  func30()
  </script>
</body>
</html>
