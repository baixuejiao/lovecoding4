        // console.log(a);
        var a=1;
        var sum=1;
        var sumall=0;
        for(var j=9;j>-1;j--){
            var a=1;
            var sum=1;
            // 阶乘
            for(var i=0;i<j;i++){
                a=++a;
                sum=sum*a;
            }
            console.log(sum);
            // 阶乘的和相加
            sumall=sumall+sum;
        }
        console.log('阶乘和：'+sumall);

    </script>
