<body>
  <!-- 25. 
    有⼀个三位数x，
    被4除余2，
    被7除余3，
    被9除余5，
    请求出这个数。 -->
  <script>
    //设这个数是x
    var x ;
    //循环并判断
    for(x=100;x<1000;x++){
      if(x%4==2 && x%7==3 && x%9==5){
        console.log(x);
      }
    }
</script>
