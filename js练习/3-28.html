        // 非递归方法二
        var input = prompt();
        var n = parseInt(input);
        var all = new Array(n);
        all[0] = 1;
        all[1] = 1;
        for (var i = 0; i < n; i++) {
          // i= 0
          all[i] = parseInt(all[i]);
          // all[0] = 1
          all[i + 1] = parseInt(all[i + 1]);
          // all[1] = 1
          all[i + 2] = all[i + 1] + all[i];
          // all[2] = all[1]+all[0] = 2
        }
        document.write('递增：' + all[n - 1]);
        document.write('</br>');
        function fun1(n) {
          if (n <= 0) {
            return 0;
          }
          if (n == 1 || n == 2) {
            return 1;
          }
          return fun1(n - 2) + fun1(n - 1);
        }
        document.write('递归：' + fun1(n));
