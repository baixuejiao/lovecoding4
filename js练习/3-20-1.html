<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 返回的值是string类型
    var number = prompt('请输入0～6的数字')
    console.log(typeof number)
    
    switch(number*1){
      case 0 :
        alert('星期日');
        break
      case 1 :
        alert('星期一');
        break
      case 2 :
        alert('星期二');
        break
      case 3 :
        alert('星期三');
        break
      case 4 :
        alert('星期四');
        break
      case 5 :
        alert('星期五');
        break
      case 6 :
        alert('星期六');
        break;
      default:
        alert('error')
    }
  </script>
</body>
</html>
