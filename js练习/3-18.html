<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <!-- 随机⽣成两个⼩数给变量x.y，然后显示这两个数中的最⼤大值 -->
		<script>
      // random 0～1 之间的数
			var x=Math.random();
			var y=Math.random();
			console.log(x>y?'x='+x:'y='+y);

      console.log(Math.max(x,y))

      if(x>y) {
        console.log(x)
      } else {
        console.log(y)
      }
		</script>
	</body>
</html>
