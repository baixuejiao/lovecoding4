<!DOCTYPE html>

<body>
    <!-- 使⽤用Math对象的random()⽅方法编制⼀一个产⽣生0~100之间(含0,100)的随机整数的函数 -->
    <script>
        function fun1(){
          // random(0~1)不包含1
            var time=Math.random()*101;
            time=parseInt(time);
            console.log(time);
        }
        fun1();
    </script>
</body>
