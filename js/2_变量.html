<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 强数据类型语言 C C++ Java Go 
    // 弱数据类型语言 js php

    // var 定义变量
    var a = 0;
    a = 'hello';

    console.log(a);

    /* 
      变量名命名规则
      可以包含 字母 数字 下划线 $
      变量名的开头（首字母）可以是 字母 下划线 $ 
      不能使用关键字、保留字
    */

    var name = 'xiaoming';

    // 连接符形式
    var side_bar = 111;
    // 驼峰式
    var sideBar = 123;
    var sideBarMenu = 111;
   

  </script>
</body>
</html>
