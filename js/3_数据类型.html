<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var a = 1; // var a; a = 1;
    // typeof 检测数据类型（只能检测基本数据类型）
    console.log(typeof a); // number

    var b = 'hello';
    console.log(typeof b); // string

    var c;
    console.log(c); // undefined -> 声明了一个变量 没有初始化赋值
    // console.log(d); // not defined -> 直接报错

    var e = false;
    console.log(typeof e); // boolean

    var f = null; // null(也是基本数据类型)

    /*
      js 基本数据类型（5种）
        number string boolean undefined null
    */



  </script>
</body>
</html>
