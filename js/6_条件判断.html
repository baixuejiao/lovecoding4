<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var age = 80;
    // if语句
    if(age <= 12){
      console.log('儿童');
    } else if(age > 12 && age <= 30) {
      console.log('青年');
    } else {
      console.log('老年');
    }

    // ? : 三目运算符 如果判断条件为true执行？后面的语句否则执行：后面的语句
    var a = 1;
    var c = a > 0 ? '正数' : '负数';
    console.log(c);

    // switch
    // switch 判断哪一个符合条件，符合条件之后的语句都会执行直到遇到break
    var n = 12;
    switch(n){
      case 10:
        console.log(10);
        break;
      case 11:
        console.log(11);
        break;
      case 12:
        console.log(12);
        break;
      case 13:
        console.log(13); 
        break; 
    }

    // 判断case中的语句是否满足switch后面的条件
    var age1 = 12;
    switch(true){
      case age1<12:
        console.log('儿童');
        break;
      case age1>=12 && age1<30:
        console.log('青年');
        break;
      case age1>=30:
        console.log('老年');
        break;
    }

    var n = 12;
    switch(n){
      case 10:
        console.log(10);
      case 11:
        console.log(11);
      case 12:
        console.log(12);
      case 13:
        console.log(13); 
    }


  </script>
</body>
</html>
