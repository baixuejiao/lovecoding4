<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .list{
      color: blue;
    }

  </style>
</head>
<body>
  <script>
    /*
      定义对象的两种方式
    */
    var obj = {};
    console.log(obj);
    var obj1 = new Object();
    console.log(obj1);

    var person = {
      name: 'xm', // key: value
      age: 18,
      code: function(){
        console.log('coding...');
      },
    }
    // 获取对象下某一个属性的值 对象.属性（obj.key）
    console.log(person.name);
    // 修改属性的值
    person.name = 'zs';
    console.log(person.name);
    console.log(person);
    // 调用对象下的方法
    person.code();

    person.height = '180cm';
    console.log(person);

    // 
    console.log(person['name']);
    person['weight'] = '50kg';
    console.log(person);

    // for in 用来循环去除对象中的每一项
    for(i in person) {
      console.log(i); // i表示对象下的属性 'name','age','height','weight','code'
      // person.i
      console.log(person[i]);
    }

    var people = {
      name: 'xm',
      age: 18,
      height: '180cm',
      weight: '50kg'
    }

    document.write('<ul>');
    for(key in people) {
      // key:people[key]
      document.write('<li class="list">'+key+':'+people[key]+'</li>');
    }
    document.write('</ul>');
    


  </script>
</body>
</html>
