<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // random()返回0～1之间的随机数
    var num = Math.random();
    console.log(num);
    // ceil向上取整
    console.log(Math.ceil(2.83));
    // round四舍五入取整
    console.log(Math.round(2.68));
    // floor向下取整
    console.log(Math.floor(2.68));
    // max取最大值 min取最小值
    console.log(Math.max(2,8));
    console.log(Math.min(2,8));


  </script>
</body>
</html>
