<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // for循环
    for(i=0; i<5; i++){
      console.log(i);
    }

    var k = 1;
    while(k<1){
      console.log(k);
      k--;
    }

    do {
      console.log(k);
      k--;
    }while(k>2);

    // do while 至少执行一次
    // while 可能一次都不执行


  </script>
</body>
</html>
