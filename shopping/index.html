<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/iconfont.css">
</head>

<body>
  <!-- nav导航 -->
  <div id="nav">
    <div class="wrapper">
      <div id="nav-slogn">
        <span>您好，欢迎进入包图购物网</span>
        <a id="nav-slogn-login" href="">登陆</a>
        <a href="">注册</a>
      </div>
      <ul id="nav-list">
        <li>
          <a class="nav-list-link" href="">
            设为首页
            <i class="iconfont icon-shoucang"></i>
          </a>
        </li>
        <li>
          <a class="nav-list-link" href="">加入收藏</a>
        </li>
        <li>
          <a class="nav-list-link" href="">客户服务</a>
        </li>
        <li>
          <a href="">
            关注官方微博：
            <span>@包图网</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 搜索区域 -->
  <div id="search">
    <div class="wrapper clearfix">
      <img id="search-logo" src="./images/logo.jpg" alt="">
      <div id="search-container">
        <div id="search-content">
          <!-- 
            行级块元素回车换行导致的缝隙
              1.删除回车换行（不建议使用）
              2.给父元素设置font-size:0
              3.设置浮动/设置display:block
           -->
          <input type="text" placeholder="618活动">
          <button>搜索</button>
        </div>
        <p id="search-type">
          <a href="">时尚女鞋</a>
          <a href="">简易家具</a>
          <a href="">仙女公主裙</a>
          <a href="">BF风裤子</a>
        </p>
      </div>
      <div id="search-bag">
        <img src="./images/bag.png" alt="">
        <span>购物车<span id="search-bag-num">0</span>物品</span>
      </div>
    </div>
  </div>

  <!-- 分站入口 -->
  <div id="type">
    <div class="wrapper">
      <ul id="type-content" class="clearfix">
        <li class="type-list type-list-index">
          <a href="">商城首页</a>
        </li>
        <li class="type-list">
          <a href="">所有商品</a>
          <!-- 
            ./ 代表同级目录
            ../ 上一层目录
           -->
          <img src="./images/new.png" alt="">
        </li>
        <li class="type-list">
          <a href="">团购专区</a>
        </li>
        <li class="type-list">
          <a href="">秒杀专区</a>
          <img src="./images/hot.png" alt="">
        </li>
        <li class="type-list">
          <a href="">实体店</a>
        </li>
        <li class="type-list">
          <a href="">客户实拍</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 主内容菜单+轮播图 -->
  <div id="container">
    <div class="wrapper" id="main">
      <div id="menu">
        <span id="menu-title">全部商品分类</span>
        <ul id="menu-wrapper">
          <li class="menu-list">
            <h4 class="menu-list-title">
              <i class="iconfont icon-huazhuang"></i>
              <span>美容洗护</span>
              <i class="iconfont icon-weimingmingwenjianjia_jiantou"></i>
            </h4>
            <p class="menu-type">
              <a href="">洗发</a>
              <a href="">沐浴露</a>
              <a href="">洗发</a>
              <a href="">沐浴露</a>
            </p>
          </li>
        </ul>
      </div>
      <div id="banner">
        <div id="banner-wrapper">
          <img src="./images/banner.jpg" alt="">
        </div>
        <ul id="banner-pointer">
          <li class="banner-pointer-active"></li>
          <li></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
