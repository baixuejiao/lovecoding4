<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>页面一</h1>
  <a href="./5.html">进入页面二</a>
  <button id="btn">进入下一页面</button>
  <button id="btn1">进入页面三</button>

  <script>
    var oBtn = document.getElementById('btn')
    oBtn.onclick = function(){
      history.forward()
    }

    var oBtn1 = document.getElementById('btn1')
    oBtn1.onclick = function() {
      history.go(2)
    }

    /*
      history 浏览器历史操作
        history.back() 返回上一页面
        history.forward() 进入下一页面
        history.go(number) 前进或后退几步
          history.go(1) => forward()
          history.go(-1) => back()
    */

  </script>
</body>
</html>
