<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #container{
      width: 200px;
      margin: 50px;
    }
    h1{
      width: 200px;
      height: 40px;
      font-size: 20px;
      line-height: 40px;
      color: #409eff;
      background: #304156;
    }

    ul{
      /* tag = false */
      display: none; 
    }

    li{
      width: 200px;
      height: 30px;
      line-height: 30px;
      list-style: none;
      color: #bfcbd9;
      background: #1f2d3d;
    }

  </style>
</head>
<body>
  <div id="container">
    <h1>标题一</h1>
    <ul>
      <li>菜单1</li>
      <li>菜单2</li>
      <li>菜单3</li>
    </ul>

    <h1>标题二</h1>
    <ul>
      <li>菜单4</li>
      <li>菜单5</li>
      <li>菜单6</li>
    </ul>
  </div>

  <script>
    // 1.获取元素
    var aH = document.getElementsByTagName('h1')
    var aUl = document.getElementsByTagName('ul')

    for(var i=0; i<aH.length; i++){
      aH[i].index = i
      aH[i].tag = false //控制菜单的展示和隐藏

      aH[i].onclick = function() {
        if(this.tag) {
          aUl[this.index].style.display = 'none'
          // aH[i].tag = !aH[i].tag
        } else {
          aUl[this.index].style.display = 'block'
        }
        aH[this.index].tag = !aH[this.index].tag
      }

    }


  </script>
</body>
</html>
