<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      /* 
        浮动
          left 按照元素的顺序从左向右一次排列
          right 按照元素从上到下的顺序 依次靠右（从右向左排列）
      */
      float: right;
      width: 200px;
      height: 200px;
    }
    #content1{
      background: red;
    }
    #content2{
      background: pink;
    }
    #content3{
      background: aqua;
    }


  </style>
</head>
<body>
  <div id="content1">div1</div>
  <div id="content2">div2</div>
  <div id="content3">div3</div>
</body>
</html>
