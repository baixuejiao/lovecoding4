<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    li{
      float: left;
      width: 100px;
      height: 50px;
      text-align: center;
      /* 
        设置行高
        line-height
          单行文本垂直居中 行高和元素高度相同
      */
      line-height: 50px;
      list-style: none;
      color: white;
      background: pink;
    }

    li:hover{
      /* 改变鼠标的样式 */
      cursor: pointer;
      background: aqua;
    }

  </style>
</head>
<body>
  <ul>
    <li>Home</li>
    <li>News</li>
    <li>Contact</li>
    <li>About</li>
  </ul>
</body>
</html>
