<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 200px;
      height: 200px;
      /* 左右外边距自适应 */
      margin: 10px auto 0;
      text-align: center;
      line-height: 200px;
      background: red;
    }
  </style>
</head>
<body>
  <div>
    <span>1234567</span>
  </div>
  <!-- 
      块级元素左右居中展示
        设置左右外边距为auto margin: 0 auto;
      行级元素左右居中展示
        给父元素设置文本水平居中 text-align: center;
   -->
</body>
</html>
