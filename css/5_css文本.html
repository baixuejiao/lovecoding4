<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      /* 
        文本对齐 
          left 左对齐（默认）
          center 居中
          right 右对齐
      */
      text-align: left;
      /* 文本缩进 */
      text-indent: 20px;
      /* 
        文本装饰
        none 
        underline 下划线
        overline 上划线
        line-through 删除线
      */
      text-decoration: line-through;
    }

    a{
      text-decoration: none;
    }
  </style>
</head>
<body>
  <p>商城,网上购物,网购,进口食品</p>
  <a href="">阿里</a>
</body>
</html>
